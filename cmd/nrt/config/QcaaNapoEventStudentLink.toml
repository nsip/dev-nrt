
[usage]
reportName = "Details of every test Event (QLD spec.)"
activated = true
outputFileName = "./out/system_reports/qcaa_napo_event_student_link.csv"

# Order of fields below is left to right order
# columns will appear in final output, can be changed as needed.
# Double brackets required to ensure map is created as array to preserve order
# commenting out a key/value pair will remove that column from the
# final report
#
[[fields]]
"School" = "CalculatedFields.SchoolId"
[[fields]]
"YrLevel" = "CalculatedFields.YrLevel"
[[fields]]
"Domain" = "CalculatedFields.Domain"
#
# fields above are for report splitting 
#

[[fields]]
"REF_ID" = "NAPEventStudentLink.RefId"
[[fields]]
"PLATFORM_STUDENT_IDENTIFIER" = "NAPEventStudentLink.PlatformStudentIdentifier"
[[fields]]
"SCHOOL_ACARA_ID" = "NAPEventStudentLink.SchoolACARAId"
[[fields]]
"TEST_ID" = "NAPEventStudentLink.NAPTestLocalId"
[[fields]]
"PARTICIPATION_CODE" = "NAPEventStudentLink.ParticipationCode"
[[fields]]
"PARTICIPATION_TEXT" = "NAPEventStudentLink.ParticipationText"
[[fields]]
"ADJUSTMENT" = "NAPEventStudentLink.Adjustment.PNPCodeList.PNPCode"
[[fields]]
"DEVICE" = "NAPEventStudentLink.Device"
[[fields]]
"TEST_DATE" = "NAPEventStudentLink.Date"
[[fields]]
"TEST_START_TIME" = "NAPEventStudentLink.StartTime"
[[fields]]
"LAPSED_TIME_TEST" = "NAPEventStudentLink.LapsedTimeTest"
